<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
    <title>Document</title>
</head>
<body>
    
    <!-- //SECTION button animations -->
    <div class="text-center py-5">
        <h5><em>Testing button animations</em></h5>
        <div class="py-5">
            <button class="btn-fun">Learn More</button>
        </div>
    </div>

    <!-- // SECTION sliding in from left animations -->
    <div class="text-center py-3">
        <h1 class="slideInLeft">Hello World</h1>
        <h3 class="slideInLeft">Hello World</h3>
        <p class="slideInLeft">Hello World</p>
    </div>

    <!-- //!SECTION ambiant effects -->
    <section class="row">
        <div class=" bg-black text-center py-3">
            <div class=" py-5">
                <!-- <button class="neon-btn">Poop Soup</button> -->
                <h5 class="neon-btn">Poop Soup</h5>
            </div>
        </div>
    </section>


    <section.row>
        testing
    </section.row>


</body>
</html>
